<!DOCTYPE html>
<html>
<head>
	<title>Guardians Trainer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8"/>
</head>
<body onresize="resize()">
<div class="center-wrapper-parent">
	<div class="canvas-wrapper">
		<p align="center">
			<button onclick="showInstructions()">Instructions</button>
			<button onclick="showAbout()">About</button>
				</p>
		<div id="Damage" align="center">You have inflicted: 0 Damage</div>
		<div id="tick" align="center">Your ticks: 0 ticks, 0 stalled</div>
		<p align="center"></p>
		<canvas id="Guardians" tabindex="1"></canvas>
		<p align="center">
			<button onclick="reset()">Reset</button>
		</p>
	</div>
</div>
<script type="text/javascript" src="guardians.js"></script>
</body>
</html>
